<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background = "color : #303340">
            <a-box
            id="background-scene"
            src="./night.jpg"
            position="0 1.5 -10"
            width="25"
            height="20"
          ></a-box>
            <a-assets timeout = "10000">
        <a-asset-item id="girl" src="./assets/ply/google ply.gltf" rotation = "0 55 0" ></a-asset-item>
        <a-asset-item id="robot" src="assets/robot/model.gltf"></a-asset-item>
        <a-asset-item id="what" src="assets/what/what.gltf"></a-asset-item>

    </a-assets>

    <!--girl-->
    <a-entity
    scale="5 5 -4"
    gltf-model="#girl"
    position="60 -8 3"
    shadow="cast:true;"
    
  ></a-entity>


 <!--robot-->
<a-entity
scale="0.5 0.5 0.5"
gltf-model="#robot"
position="1 0 -3"
shadow="cast:true;"
></a-entity>

<a-entity
scale="1.4 1.4 1.4"
gltf-model="#what"
position="2 -3 -3"
shadow="cast:true;"
></a-entity>



</a-scene>
    </body>
</html>
